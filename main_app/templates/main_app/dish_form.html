{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="card ">
    <div class="card-content center-align">
      {% if object %}
      <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
      {% else %}
      <h1>Add a Dish</h1>
      {% endif %}
      <form action="" method="POST">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="CREATE!" class="btn">
      </form>
    </div>
  </div>
</div>
{% endblock %}
