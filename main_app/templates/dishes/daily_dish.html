{% extends 'base.html' %}
{% block content %}
<a href="{% url 'daily_dish' %}">Refresh</a>
<h1>{{ dish_name }}</h1>
<img src="{{ dish_picture_url }}" alt="{{ dish_name }}">
<form action="{% url 'add_to_my_list' dish_name %}" method="post">
    {% csrf_token %}
    <input type="submit" value="+" />
</form>

{% endblock %}
