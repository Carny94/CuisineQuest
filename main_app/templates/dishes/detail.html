{% extends 'base.html' %}
{% block content %}

<h1>Dish Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ dish.name }}</span>
      <p>Origin: {{ dish.origin }}</p>
      <p>Description: {{ dish.description|linebreaks }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'dishes_update' dish.id %}">Edit</a>
        <a href="{% url 'dishes_delete' dish.id %}">Delete</a>
        <a href="{% url 'post_detail' food_id=dish.id %}">Comment</a>
         
      </div>
  </div>

{% endblock %}
